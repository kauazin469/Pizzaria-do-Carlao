<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monte Sua Pizza - Pizzaria do Carlão</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      body {
         background-color: rgb(255, 160, 66);
         font-family: Arial, sans-serif;
      }
      header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 20px;
         background-color: #333;
         color: white;
      }
      h1 {
         color: blueviolet;
      }
      nav {
         background-color: yellow;
         padding: 10px;
         text-align: center;
         border-radius: 10px;
      }
      nav a {
         color: red;
         text-decoration: none;
         padding: 0 15px;
         font-size: 18px;
      }
      nav a:hover {
         color: blue;
      }
      .form-container {
         max-width: 600px;
         margin: 20px auto;
         padding: 20px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
         text-align: center;
      }
      .form-container h2 {
         text-align: center;
         color: #333;
      }
      .form-container label {
         display: block;
         margin: 10px 0;
         font-weight: bold;
         text-align: left;
      }
      .form-container select, .form-container textarea {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         font-size: 16px;
      }
      .sabores-category {
         margin-bottom: 20px;
         text-align: left;
      }
      .sabores-category h3 {
         margin-bottom: 10px;
         color: #444;
      }
      .sabores-category input {
         margin-right: 5px;
      }
      .form-container button {
         width: 100%;
         padding: 12px;
         background-color: blueviolet;
         color: white;
         border: none;
         border-radius: 5px;
         font-size: 18px;
         cursor: pointer;
         transition: 0.3s;
      }
      .form-container button:hover {
         background-color: darkviolet;
      }
      .resumo {
         margin-top: 20px;
         padding: 15px;
         background-color: #f8f8f8;
         border-radius: 5px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         text-align: left;
      }
      .resumo h3 {
         color: #333;
         margin-bottom: 10px;
      }
      footer {
         text-align: center;
         padding: 20px;
         background-color: #333;
         color: white;
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <header>
      <a href="index.html"><img src="logo.png" alt="Pizzaria do Carlão" width="90" height="90"></a>
      <h1>Pizzaria do Carlão</h1>
   </header>
   <nav>
      <a href="cardapio.html">Cardápio</a>
      <a href="promocoes.html">Promoções</a>
      <a href="monte_sua_pizza.html">Monte Sua Pizza</a>
   </nav>
   <div class="form-container">
      <h2>Monte Sua Pizza</h2>
      <form id="pizzaForm">
         <label for="tamanho">Escolha o tamanho:</label>
         <select id="tamanho">
            <option value="pequena">Pequena</option>
            <option value="media">Média</option>
            <option value="grande">Grande</option>
         </select>
         <div class="sabores-category">
            <h3>Escolha o sabor:</h3>
            <div>
                <label for="quatroqueijos">Quatro Queijos</label>
            </div>
            <div>
                <input type="checkbox" id="portuguesa" value="Portuguesa">
                <label for="portuguesa">Portuguesa</label>
            </div>
            <div>
                <input type="checkbox" id="frango" value="Frango com Catupiry">
                <label for="frango">Frango com Catupiry</label>
            </div>
            <div>
                <input type="checkbox" id="calabresa" value="Calabresa">
                <label for="calabresa">Calabresa</label>
            </div>
         </div>
         <label for="observacoes">Observações:</label>
         <textarea id="observacoes" rows="3"></textarea>
         <button type="button" onclick="gerarResumo()">Montar Pizza</button>
      </form>
      <div class="resumo" id="resumo"></div>
   </div>
   <footer>
      <p>Desenvolvido por: <strong>Kauã S.Oliveira</strong></p>
      <p>INF251 - Desenvolvimento Web - 2025</p>
   </footer>
   <script>
      function gerarResumo() {
         let tamanho = document.getElementById("tamanho").value;
         let sabores = [];
         document.querySelectorAll(".sabores-category input:checked").forEach(el => sabores.push(el.value));
         let observacoes = document.getElementById("observacoes").value;
         let resumo = `<h3>Resumo do Pedido</h3><p><strong>Tamanho:</strong> ${tamanho}</p><p><strong>Sabores:</strong> ${sabores.join(", ")}</p><p><strong>Observações:</strong> ${observacoes}</p>`;
         document.getElementById("resumo").innerHTML = resumo;
      }
   </script>
</body>
</html>
